name: "Plan with curl"
vars:
   service: iptables
hosts:
  - individual
tasks:
  - name: "Test Curl"
    curl: url="http://httpbin.org/ip" http="GET"
    register: first
  - name: "Print Curl"
    shell: cmd="echo {{ first.Output.headers.Date }}" loglevel=debug
    when: first.Output.body.origin == "97.86.135.152"
